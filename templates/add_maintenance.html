{% extends "base.html" %}

{% block title %}Add Maintenance - {{ build['name'] }}{% endblock %}

{% block content %}
<div style="margin-bottom: 1rem;">
    <a href="/build/{{ build['id'] }}" class="btn">‚Üê Back to Build</a>
</div>

<div class="card">
    <h2>Add Maintenance Event - {{ build['name'] }}</h2>

    <form method="post" action="/build/{{ build['id'] }}/maintenance/add">
        <div class="form-group">
            <label for="event_date">Event Date *</label>
            <input type="date" id="event_date" name="event_date" required>
        </div>

        <div class="form-group">
            <label for="event_type">Event Type *</label>
            <select id="event_type" name="event_type" required>
                <option value="oil_change">Oil Change</option>
                <option value="repair">Repair</option>
                <option value="inspection">Inspection</option>
                <option value="upgrade">Upgrade</option>
                <option value="adjustment">Adjustment</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <input type="text" id="description" name="description" placeholder="e.g., Regular oil change with filter" required>
        </div>

        <div class="grid">
            <div class="form-group">
                <label for="engine_hours">Engine Hours</label>
                <input type="number" step="0.1" id="engine_hours" name="engine_hours" placeholder="e.g., 50.5">
            </div>

            <div class="form-group">
                <label for="odometer">Odometer (miles)</label>
                <input type="number" id="odometer" name="odometer" placeholder="e.g., 75000">
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Additional notes or observations..."></textarea>
        </div>

        <hr style="margin: 2rem 0;">

        <h3>Parts Used</h3>
        <div id="parts-container">
            <div class="part-entry" style="background: #f9f9f9; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
                <div class="form-group">
                    <label>Part Description</label>
                    <input type="text" name="part_description[]" placeholder="e.g., Engine Oil - 10W-30">
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Part Number</label>
                        <input type="text" name="part_number[]" placeholder="e.g., ABC-12345">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="qty[]" value="1" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Part Notes</label>
                    <input type="text" name="part_notes[]" placeholder="e.g., Synthetic blend">
                </div>
            </div>
        </div>

        <button type="button" onclick="addPartEntry()" class="btn btn-success">+ Add Another Part</button>

        <hr style="margin: 2rem 0;">

        <button type="submit" class="btn">Save Maintenance Event</button>
    </form>
</div>

<script>
function addPartEntry() {
    const container = document.getElementById('parts-container');
    const newEntry = document.createElement('div');
    newEntry.className = 'part-entry';
    newEntry.style.cssText = 'background: #f9f9f9; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;';
    newEntry.innerHTML = `
        <div class="form-group">
            <label>Part Description</label>
            <input type="text" name="part_description[]" placeholder="e.g., Engine Oil - 10W-30">
        </div>
        <div class="grid">
            <div class="form-group">
                <label>Part Number</label>
                <input type="text" name="part_number[]" placeholder="e.g., ABC-12345">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="qty[]" value="1" min="1">
            </div>
        </div>
        <div class="form-group">
            <label>Part Notes</label>
            <input type="text" name="part_notes[]" placeholder="e.g., Synthetic blend">
        </div>
        <button type="button" onclick="this.parentElement.remove()" class="btn btn-danger">Remove Part</button>
    `;
    container.appendChild(newEntry);
}

// Set today's date as default
document.getElementById('event_date').valueAsDate = new Date();
</script>
{% endblock %}
