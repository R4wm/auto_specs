{% extends "base.html" %}

{% block title %}Register - Auto Specs Manager{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h2>Create Account</h2>

        <form method="POST" action="/register">
            <div class="two-col">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength="8">
                <small style="color: #666;">Minimum 8 characters</small>
            </div>

            <button type="submit" class="btn btn-success" style="width: 100%;">Create Account</button>
        </form>

        <div style="margin: 2rem 0; text-align: center; border-top: 1px solid #ddd; padding-top: 2rem;">
            <p style="margin-bottom: 1rem;">Or sign up with:</p>
            <div id="g_id_onload"
                 data-client_id="{{ request.app.state.google_client_id }}"
                 data-login_uri="/auth/google/token"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="signup_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <div style="margin-top: 1rem;">
                <a href="/sms-login" class="btn" style="width: 100%;">Sign up with SMS</a>
            </div>
        </div>

        <p style="text-align: center; margin-top: 2rem;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}
