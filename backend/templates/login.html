{% extends "base.html" %}

{% block title %}Login - Auto Specs Manager{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h2>Login</h2>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="btn btn-success" style="width: 100%;">Login</button>
        </form>

        <div style="margin: 2rem 0; text-align: center; border-top: 1px solid #ddd; padding-top: 2rem;">
            <p style="margin-bottom: 1rem;">Or sign in with:</p>
            <div id="g_id_onload"
                 data-client_id="{{ request.app.state.google_client_id }}"
                 data-login_uri="/auth/google/token"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <div style="margin-top: 1rem;">
                <a href="/sms-login" class="btn" style="width: 100%;">Login with SMS</a>
            </div>
        </div>

        <p style="text-align: center; margin-top: 2rem;">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}
